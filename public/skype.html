<script type="text/javascript">
  
  function skypeHits(incr){
    var name='skype';
    var endpoint='/jsonrpc';
    jsonRPC(endpoint,'count',[name,incr],function(json) {
      $('#skypeHits').text(json.result);
    });
  }
  $(function(){
    skypeHits(0);
    $('button').click(function(){
      skypeHits(1);
    });
  });

  // jsonRPC invocation helper
  var jsonRPCId=42; // jsonRPC invocation counter
  function jsonRPC(endpoint,method,paramsArray,successCB){
    var data = { 
      jsonrpc: "2.0",
      method: method,
      params: paramsArray, 
      id:(++jsonRPCId) 
    };
    $.ajax({
      type: 'POST',
      dataType: 'json',
      contentType: 'application/json',
      url: endpoint,
      data: JSON.stringify(data),
      success: successCB
    });
  }

</script>
