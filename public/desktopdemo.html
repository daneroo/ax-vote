<!doctype html>

<head>
  <meta charset="utf-8">

  <title>Ekomobi-Vote Destop Demo</title>
  <meta name="description" content="Ekomobi-Live">
  <meta name="author" content="Daniel Lauzon">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/style.css?v=1">

  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="js/libs/modernizr-custom.js"></script>
  <!-- Media Queries Polyfill https://github.com/h5bp/mobile-boilerplate/wiki/Media-Queries-Polyfill -->
  <script>Modernizr.mq('(min-width:0)') || document.write('<script src="js/libs/respond.min.js"><\/script>')</script>
  <style>
  .left {
      width:320px;
      height:500px;
      float: left;
      margin:20px;
      margin-right:30px;
  }
  .left iframe {
      height:100%;
  }
  .right {
      margin:20px;
      width:550px;
      height:600px;
      float:left;
  }
  .right iframe {
      width:100%;
      height:100%;
  }
  </style>
</head>

<body>

    <div class="left">        
        <h3>
            <a class='go-skype'>Skype</a> |
            <a class='go-pred'>Predictions</a>
        </h3>
        <iframe id='leftframe' src="index.html" frameborder="0" scrolling="no" allowTransparency="true">Left</iframe>   
         </div>
    <div class="right">
        <h3>Admin</h3>
        <iframe src="admin.html" frameborder="0" scrolling="yes" allowTransparency="true">Admin</iframe>   
    </div>
  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.4.min.js"><\/script>')</script>
  <script>
  $(function(){
      $('.go-skype').click(function(){
          $('#leftframe').attr('src','skype.html');
          updateActiveLink();
      });
      $('.go-pred').click(function(){
          $('#leftframe').attr('src','index.html');
          updateActiveLink();
      });
      function updateActiveLink(){
          var src = $('#leftframe').attr('src');
          console.log('src=',src);
          var isSkype=(src=='skype.html');
          $('.go-skype').css('font-weight',isSkype?'bold':'normal');
          $('.go-pred').css('font-weight',isSkype?'normal':'bold');
          $('.go-skype').css('color',isSkype?'red':'black');
          $('.go-pred').css('color',isSkype?'black':'red');
      }
      updateActiveLink();
  })
  </script>

</body>
</html>
